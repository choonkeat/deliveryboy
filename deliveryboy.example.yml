logger:
  level: 0
  path: 

maildirs:
  - maildir: queue/inbox
    plugins:
      - script: plugins/archive_mail.rb
        maildir: queue/inbox-archive
      - script: plugins/print_summary.rb

  - maildir: queue/outbox
    plugins:
      - script: plugins/archive_mail.rb
        maildir: queue/outbox-archive
        limit: 5
      - script: plugins/print_summary.rb
      - script: plugins/send_smtp.rb
        host: localhost
        port: 25
        sender_host: example.com
        return_user: deliveryboy
